<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello World</title>
  </head>
  <body>
    <h1>Hello from the frontend!</h1>
    <pre id="output">Loading...</pre>

    <script>
      fetch('/items')
        .then(res => res.json())
        .then(data => {
          document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById('output').textContent = 'Error: ' + err;
        });
    </script>
  </body>
</html>
